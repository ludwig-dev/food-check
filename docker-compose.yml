version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: food_check
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - postgres
    environment:
      DB_URL2: jdbc:postgresql://postgres:5432/food_check
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: token
    ports:
      - "8080:8080"

volumes:
  pgdata:
